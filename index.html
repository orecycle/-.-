<body>
    <div id="root"></div>

    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transformation -->

    <script type="text/babel">

        const MailIconComponent = ({ size = 24, className = "" }) => (

        const RecycleIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={`lucide lucide-recycle ${className}`}>

                <path d="M12.2 12.2 17 17"/>

        const UsersIcon = ({ size = 24, className = "" }) => (

        const ZapIcon = ({ size = 24, className = "" }) => (

        const CheckCircleIcon = ({ size = 24, className = "" }) => (

                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>

        );

        const GlobeIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={`lucide lucide-globe ${className}`}>

                <path d="M12 2a14.5 14.5 0 0 0 0 20A14.5 14.5 0 0 0 12 2"/>
                <path d="M2 12h20"/>
            </svg>
        );

        const AwardIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={`lucide lucide-award ${className}`}>
                <circle cx="12" cy="8" r="7"/>
                <path d="M8.21 13.89 7 22l5-3 5 3-1.21-8.11"/>
            </svg>
        );

        const MapPinIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={`lucide lucide-map-pin ${className}`}>
                <path d="M12 12.72a3 3 0 1 0 0-4.24 3 3 0 0 0 0 4.24Z"/>
                <path d="M12 22s8-4 8-10A8 8 0 0 0 12 2a8 8 0 0 0-8 10s8 10 8 10Z"/>
            </svg>
        );

        const PhoneIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={`lucide lucide-phone ${className}`}>
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            </svg>
        );

        const MessageSquareIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={`lucide lucide-message-square ${className}`}>
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
        );

        const ClockIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={`lucide lucide-clock ${className}`}>
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
            </svg>
        );

        const ChevronLeftIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={`lucide lucide-chevron-left ${className}`}>
                <path d="m15 18-6-6 6-6"/>
            </svg>
        );

        const ChevronRightIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={`lucide lucide-chevron-right ${className}`}>
                <path d="m9 18 6-6-6-6"/>
            </svg>
        );

        const XCircleIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={`lucide lucide-x-circle ${className}`}>
                <circle cx="12" cy="12" r="10"/>
                <path d="m15 9-6 6"/>
                <path d="m9 9 6 6"/>
            </svg>
        );

        const BriefcaseIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={`lucide lucide-briefcase ${className}`}>
                <rect width="20" height="14" x="2" y="7" rx="2" ry="2"/>
                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
            </svg>
        );

        // Custom LINE icon SVG for a more formal look (already defined, keeping it)
        const LineIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={`lucide lucide-message-circle ${className}`}>
                <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/>
            </svg>
        );

        // Facebook icon (already defined, keeping it)
        const FacebookIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={`lucide lucide-facebook ${className}`}>
                <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
            </svg>
        );

        // Instagram icon (already defined, keeping it)
        const InstagramIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={`lucide lucide-instagram ${className}`}>
                <rect width="20" height="20" x="2" y="2" rx="5" ry="5"/>
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
                <line x1="17.5" x2="17.5" y1="6.5" y2="6.5"/>
            </svg>
        );


        // Main App Component
        function App() {
          const [currentPage, setCurrentPage] = useState('home');
          const [message, setMessage] = useState('');
          const [showMessageModal, setShowMessageModal] = useState(false);

          const showMessage = (msg) => {
            setMessage(msg);
            setShowMessageModal(true);
          };

          // User ID is now just a placeholder as there's no real authentication
          const userId = 'local-user';

          return (
            <div className="min-h-screen bg-green-50 font-inter flex flex-col">
              {/* Message Modal */}
              {showMessageModal && (
                <div className="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
                  <div className="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
                    <p className="text-lg mb-4">{message}</p>
                    <button
                      onClick={() => setShowMessageModal(false)}
                      className="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300 ease-in-out"
                    >
                      ตกลง
                    </button>
                  </div>
                </div>
              )}

              {/* Header Section */}
              <header className="bg-green-800 text-white p-4 shadow-md">
                <div className="container mx-auto flex flex-col md:flex-row items-center justify-between">
                  <div className="flex items-center mb-4 md:mb-0">
                    {/* Logo Placeholder - Updated to be more visually appealing */}
                    <div className="w-12 h-12 bg-white rounded-full flex items-center justify-center mr-3 shadow-inner">
                      <RecycleIcon size={32} className="text-green-800" />
                    </div>
                    <div>
                      <h1 className="text-2xl font-bold">ห้างหุ้นส่วนจำกัดโอรีไซเคิล</h1>
                      <p className="text-sm text-green-200">O-Recycle Limited Partnership</p>
                    </div>
                  </div>
                  <nav className="flex flex-wrap justify-center md:justify-end space-x-4">
                    <button onClick={() => setCurrentPage('home')} className="flex items-center hover:text-green-200 transition duration-200 px-2 py-1 rounded-md">
                      <HomeIcon size={18} className="mr-1" /> หน้าหลัก
                    </button>
                    {/* Updated menu item text and navigation */}
                    <button onClick={() => setCurrentPage('about')} className="flex items-center hover:text-green-200 transition duration-200 px-2 py-1 rounded-md">
                      <BookOpenIcon size={18} className="mr-1" /> เกี่ยวกับเรา
                    </button>
                    <button onClick={() => setCurrentPage('companyInfo')} className="flex items-center hover:text-green-200 transition duration-200 px-2 py-1 rounded-md">
                      <InfoIcon size={18} className="mr-1" /> ข้อมูลเกี่ยวกับบริษัท
                    </button>
                    <button onClick={() => setCurrentPage('contact')} className="flex items-center hover:text-green-200 transition duration-200 px-2 py-1 rounded-md">
                      <MailIconComponent size={18} className="mr-1" /> ติดต่อเรา
                    </button>
                    {/* Admin button removed as requested */}
                  </nav>
                </div>
              </header>

              {/* Main Content Area */}
              <main className="flex-grow container mx-auto p-4">
                {currentPage === 'home' && <HomePage showMessage={showMessage} setCurrentPage={setCurrentPage} />}
                {currentPage === 'about' && <AboutUsPage />}
                {currentPage === 'companyInfo' && <CompanyInfoPage />}
                {currentPage === 'contact' && <ContactUsPage showMessage={showMessage} userId={userId} />}
              </main>

              {/* Footer Section */}
              <footer className="bg-green-900 text-white p-6 mt-8 shadow-inner">
                <div className="container mx-auto text-center">
                  <p className="text-lg font-semibold mb-2">ห้างหุ้นส่วนจำกัดโอรีไซเคิล</p>
                  {/* Updated footer contact information */}
                  <p className="text-sm">ที่อยู่: 6/4 หมู่ 6 ตำบลดอนไก่ดี อำเภอกระทุ่มแบน จังหวัดสมุทรสาคร 74110</p>
                  <p className="text-sm">โทรศัพท์: 082-881-4641 | อีเมล: oh.recycle@gmail.com</p>
                  <div className="mt-4">
                    <p className="text-xs">&copy; {new Date().getFullYear()} O-Recycle Limited Partnership. All rights reserved.</p>
                  </div>
                  <p className="text-xs mt-2">User ID: {userId}</p>
                </div>
              </footer>
            </div>
          );
        }

        // Home Page Component
        function HomePage({ showMessage, setCurrentPage }) {
          // Hardcoded slider images
          const sliderImages = [
            { id: '1', url: 'https://placehold.co/800x400/008000/FFFFFF?text=O-Recycle+Slide+1', caption: 'ยินดีต้อนรับสู่โอรีไซเคิล' },
            { id: '2', url: 'https://placehold.co/800x400/006400/FFFFFF?text=Recycle+for+Future', caption: 'รีไซเคิลเพื่ออนาคตที่ยั่งยืน' },
            { id: '3', url: 'https://placehold.co/800x400/228B22/FFFFFF?text=Green+Environment', caption: 'รักษ์โลก รักษ์สิ่งแวดล้อม' },
          ];

          // Hardcoded news items
          const newsItems = [
            {
              id: 'news1',
              title: 'โครงการรณรงค์ลดขยะพลาสติกในชุมชน',
              content: 'โอรีไซเคิลร่วมกับเทศบาลจัดโครงการรณรงค์ลดการใช้พลาสติกแบบครั้งเดียวทิ้ง เพื่อสร้างความตระหนักและส่งเสริมการคัดแยกขยะในครัวเรือน โครงการนี้จะจัดขึ้นทุกวันเสาร์แรกของเดือน โดยจะมีจุดรับบริจาคขวดพลาสติกและถุงพลาสติกที่ใช้แล้ว พร้อมกิจกรรมให้ความรู้เกี่ยวกับการรีไซเคิลและแจกถุงผ้าลดโลกร้อนให้กับผู้เข้าร่วม',
              image_url: 'https://placehold.co/400x160/4CAF50/FFFFFF?text=Plastic+Recycle',
              timestamp: new Date('2024-07-20T10:00:00Z').toISOString(),
            },
            {
              id: 'news2',
              title: 'เปิดรับสมัครพนักงานใหม่หลายอัตรา',
              content: 'เนื่องจากการขยายกิจการ โอรีไซเคิลกำลังมองหาบุคลากรที่มีความสามารถและมุ่งมั่นมาร่วมทีมในตำแหน่งต่างๆ เช่น พนักงานคัดแยกวัสดุ, พนักงานขับรถขนส่ง, และเจ้าหน้าที่ฝ่ายประสานงานสิ่งแวดล้อม ผู้สนใจสามารถส่งประวัติส่วนตัวและเอกสารที่เกี่ยวข้องมาได้ที่อีเมล oh.recycle@gmail.com หรือติดต่อสอบถามเพิ่มเติมที่เบอร์ 082-881-4641',
              image_url: 'https://placehold.co/400x160/8BC34A/FFFFFF?text=Job+Vacancy',
              timestamp: new Date('2024-07-15T14:30:00Z').toISOString(),
            },
            {
              id: 'news3',
              title: 'สัมมนาออนไลน์: การจัดการขยะอิเล็กทรอนิกส์อย่างยั่งยืน',
              content: 'โอรีไซเคิลขอเชิญชวนผู้ประกอบการและประชาชนทั่วไปเข้าร่วมสัมมนาออนไลน์ในหัวข้อ "การจัดการขยะอิเล็กทรอนิกส์อย่างยั่งยืน" เพื่อเรียนรู้แนวปฏิบัติที่ดีที่สุดในการรีไซเคิลอุปกรณ์อิเล็กทรอนิกส์เก่าอย่างปลอดภัยและเป็นมิตรต่อสิ่งแวดล้อม วิทยากรผู้เชี่ยวชาญจะมาให้ความรู้และตอบข้อสงสัยต่างๆ ในวันที่ 5 สิงหาคม 2567 เวลา 13:00 น. ผ่านแพลตฟอร์ม Zoom',
              image_url: 'https://placehold.co/400x160/689F38/FFFFFF?text=E-Waste+Seminar',
              timestamp: new Date('2024-07-10T09:00:00Z').toISOString(),
            },
          ];

          const [currentSlide, setCurrentSlide] = useState(0);
          const slideIntervalRef = useRef(null);
          const [selectedNews, setSelectedNews] = useState(null); // State for selected news item

          // Auto-slide functionality
          useEffect(() => {
            if (sliderImages.length > 1) {
              clearInterval(slideIntervalRef.current); // Clear any existing interval
              slideIntervalRef.current = setInterval(() => {
                setCurrentSlide((prev) => (prev + 1) % sliderImages.length);
              }, 5000); // Change slide every 5 seconds
            }
            return () => clearInterval(slideIntervalRef.current);
          }, [sliderImages]);

          const goToNextSlide = () => {
            setCurrentSlide((prev) => (prev + 1) % sliderImages.length);
          };

          const goToPrevSlide = () => {
            setCurrentSlide((prev) => (prev - 1 + sliderImages.length) % sliderImages.length);
          };

          return (
            <div className="space-y-12">
              {/* News Detail Modal */}
              {selectedNews && (
                <NewsDetailModal news={selectedNews} onClose={() => setSelectedNews(null)} />
              )}

              {/* Hero Section - Inspired by image_e95bd0.jpg */}
              <section className="relative bg-gradient-to-r from-green-700 to-green-500 text-white py-16 md:py-24 rounded-lg shadow-xl overflow-hidden">
                <div className="absolute inset-0 opacity-20" style={{ backgroundImage: 'url("https://placehold.co/1200x600/006400/FFFFFF?text=Recycle+Pattern")', backgroundSize: 'cover', backgroundPosition: 'center' }}></div>
                <div className="relative container mx-auto text-center z-10">
                  <h2 className="text-4xl md:text-5xl font-extrabold mb-4 leading-tight">
                    โอรีไซเคิล - ผู้นำด้านรีไซเคิลอย่างมืออาชีพ
                  </h2>
                  <p className="text-lg md:text-xl mb-8 opacity-90 max-w-2xl mx-auto">
                    เรามุ่งมั่นในการสร้างสรรค์สิ่งแวดล้อมที่ยั่งยืนด้วยการรีไซเคิลอย่างมีประสิทธิภาพ
                  </p>
                  <div className="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                    {/* Updated onClick for navigation */}
                    <button onClick={() => setCurrentPage('about')} className="bg-white text-green-700 hover:bg-green-100 font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">

            e.preventDefault();

            try {

              formData.append('name', name);
              formData.append('phone', phone);
              formData.append('subject', subject);
              formData.append('message', message);
              formData.append('timestamp', new Date().toLocaleString('th-TH'));
              formData.append('userId', userId); // Optional: if you want to track the user ID

                method: 'POST',
                body: formData,

              });

              const result = await response.json(); // Assuming Apps Script returns JSON

              if (response.ok && result.status === 'success') {
                showMessage('ส่งข้อความสำเร็จ! ข้อมูลถูกบันทึกใน Google Sheet แล้ว');
                setName('');
                setPhone('');
                setSubject('');
                setMessageContent('');

                showMessage(`ส่งข้อความไม่สำเร็จ: ${result.message || 'เกิดข้อผิดพลาดที่ไม่ทราบสาเหตุ'}`);

              console.error("Network or other error:", error);

                {/* Contact Form */}
                <div className="bg-green-50 p-6 rounded-lg shadow-md border border-green-100">
                  <h3 className="text-2xl font-semibold text-green-800 mb-4 flex items-center"><MessageSquareIcon size={24} className="mr-2" /> ส่งข้อความถึงเรา</h3>
                  <form onSubmit={handleSubmit} className="space-y-4">
                    <div>
                      <label htmlFor="name" className="block text-gray-700 font-medium mb-1">ชื่อ-นามสกุล:</label>
                      <input type="text" id="name" name="name" value={name} onChange={(e) => setName(e.target.value)} className="w-full p-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500" placeholder="ชื่อของคุณ" required />
                    </div>
                    <div>
                      <label htmlFor="phone" className="block text-gray-700 font-medium mb-1">เบอร์โทรศัพท์:</label>
                      <input type="tel" id="phone" name="phone" value={phone} onChange={(e) => setPhone(e.target.value)} className="w-full p-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500" placeholder="เบอร์โทรศัพท์ของคุณ" required />
                    </div>
                    <div>
                      <label htmlFor="subject" className="block text-gray-700 font-medium mb-1">หัวข้อ:</label>
                      <input type="text" id="subject" name="subject" value={subject} onChange={(e) => setSubject(e.target.value)} className="w-full p-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500" placeholder="หัวข้อข้อความ" required />
                    </div>
                    <div>
                      <label htmlFor="message" className="block text-gray-700 font-medium mb-1">ข้อความ:</label>
                      <textarea id="message" name="message" rows="5" value={message} onChange={(e) => setMessageContent(e.target.value)} className="w-full p-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500" placeholder="เขียนข้อความของคุณที่นี่..." required></textarea>
                    </div>
                    <button type="submit" className="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300 ease-in-out">
                      ส่งข้อความ
                    </button>
                  </form>
                </div>

                {/* Contact Information */}
                <div className="bg-green-50 p-6 rounded-lg shadow-md border border-green-100">
                  <h3 className="text-2xl font-semibold text-green-800 mb-4 flex items-center"><InfoIcon size={24} className="mr-2" /> ข้อมูลติดต่อ</h3>
                  <div className="space-y-4 text-gray-700">
                    <p className="flex items-start">
                      <MapPinIcon size={20} className="mr-3 mt-1 text-green-600 flex-shrink-0" />
                      <strong>ที่อยู่:</strong> 6/4 หมู่ 6 ตำบลดอนไก่ดี อำเภอกระทุ่มแบน จังหวัดสมุทรสาคร 74110
                    </p>
                    <p className="flex items-center text-lg font-bold text-green-800"> {/* Emphasized phone number */}
                      <PhoneIcon size={24} className="mr-3 text-green-600" />
                      โทรศัพท์: 082-881-4641
                    </p>
                    <p className="flex items-center">
                      <MailIconComponent size={20} className="mr-3 text-green-600" />
                      <strong>อีเมล:</strong> oh.recycle@gmail.com
                    </p>
                    <p className="flex items-center">
                      <ClockIcon size={20} className="mr-3 text-green-600" />
                      <strong>เวลาทำการ:</strong> จันทร์ - เสาร์: 08:00 - 17:00 น.
                    </p>
                    <p className="flex items-center">
                      <GlobeIcon size={20} className="mr-3 text-green-600" />
                      <strong>เว็บไซต์:</strong> www.o-recycle.co.th (ตัวอย่าง)
                    </p>
                    <div className="flex space-x-4 mt-4">
                      {/* Social Media Icons Placeholder */}
                      <a href="#" className="text-green-600 hover:text-green-800 transition">
                          <FacebookIcon size={24} />
                      </a>
                      <a href="#" className="text-green-600 hover:text-green-800 transition">
                          <InstagramIcon size={24} />
                      </a>
                      <a href="#" className="text-green-600 hover:text-green-800 transition">
                          <LineIcon size={24} />
                      </a>
                    </div>
                  </div>
                </div>
              </div>

              <h3 className="text-2xl font-semibold text-green-800 mb-3 mt-6 text-center">แผนที่</h3>
              <div className="w-full h-64 bg-gray-200 rounded-lg flex items-center justify-center text-gray-500 border border-green-100 shadow-inner">
                [https://maps.app.goo.gl/DSzdK8RMJVFr3q3m9]
              </div>
            </div>
          );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
